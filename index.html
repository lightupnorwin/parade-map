<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Light Up Norwin Parade Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body, html {
      margin: 0;
      height: 100%;
      width: 100%;
      font-family: "Segoe UI", Roboto, sans-serif;
      background: #1a1a1a;
    }
    #map {
      height: 100%;
      width: 100%;
    }
    .popup-card {
      width: 220px;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      font-size: 14px;
    }
    .popup-header {
      background: #c8102e; /* Rotary red */
      color: #fff;
      padding: 8px 12px;
      font-weight: bold;
      text-align: center;
    }
    .popup-body {
      padding: 10px;
      color: #333;
    }
    .schedule {
      margin: 8px 0 0;
      padding: 0;
      list-style: none;
    }
    .schedule li {
      margin: 4px 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map("map").setView([40.3322, -79.7109], 18);

    // OSM tiles
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "© OpenStreetMap contributors"
    }).addTo(map);

    // Locations
    const locations = [
      {
        coords: [40.332008, -79.711068],
        name: "Main Street Stage",
        content: `
          <div class="popup-card">
            <div class="popup-header">Main Street Stage</div>
            <div class="popup-body">
              Live entertainment all evening!<br><br>
              <strong>Schedule:</strong>
              <ul class="schedule">
                <li>Band A – 4:00 PM</li>
                <li>Band B – 6:00 PM</li>
                <li>Band C – 8:00 PM</li>
              </ul>
            </div>
          </div>
        `
      },
      {
        coords: [40.332795, -79.710338],
        name: "Tree Lighting",
        content: `
          <div class="popup-card">
            <div class="popup-header">Tree Lighting</div>
            <div class="popup-body">
              Join us at S&T Bank for the official tree lighting at <strong>6:00 PM</strong>.
            </div>
          </div>
        `
      },
      {
        coords: [40.3314911, -79.710878],
        name: "Bathrooms",
        content: `
          <div class="popup-card">
            <div class="popup-header">Restrooms</div>
            <div class="popup-body">
              Portable restrooms available here (415 Main St).
            </div>
          </div>
        `
      },
      {
        coords: [40.331993, -79.710851],
        name: "Food Vendor",
        content: `
          <div class="popup-card">
            <div class="popup-header">Food Vendor</div>
            <div class="popup-body">
              Pretend vendor – hot food and drinks.<br>
              <em>Final vendors will appear here soon.</em>
            </div>
          </div>
        `
      },
      {
        coords: [40.332086, -79.710864],
        name: "Craft Vendor",
        content: `
          <div class="popup-card">
            <div class="popup-header">Craft Vendor</div>
            <div class="popup-body">
              Pretend craft vendor – handmade gifts.<br>
              <em>Final vendors will appear here soon.</em>
            </div>
          </div>
        `
      }
    ];

    // Add markers
    locations.forEach(loc => {
      L.marker(loc.coords).addTo(map).bindPopup(loc.content);
    });
  </script>
</body>
</html>
