<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Light Up Norwin Parade Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Arial', sans-serif;
      background: #111;
      color: #fff;
    }
    #map {
      height: 100%;
      width: 100%;
    }
    .leaflet-popup-content-wrapper {
      background: #222;
      color: #fff;
      border-radius: 8px;
      padding: 5px;
    }
    .leaflet-popup-tip {
      background: #222;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Center on Main St, Irwin, PA
    const map = L.map('map').setView([40.32746, -79.70588], 17);

    // Base tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Example locations
    L.marker([40.32746, -79.70588]).addTo(map)
      .bindPopup('<b>Main Stage</b><br>At the arch on Main St');

    L.marker([40.32760, -79.70690]).addTo(map)
      .bindPopup('<b>Restrooms</b><br>415 Main St');

    L.marker([40.32720, -79.70640]).addTo(map)
      .bindPopup('<b>Tree Lighting</b><br>S&T Bank, starts at 6PM');

    L.marker([40.32770, -79.70630]).addTo(map)
      .bindPopup('<b>Vendor Area</b><br>Food & crafts coming soon');
  </script>
</body>
</html>
