<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Light Up Norwin Parade Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }
    .leaflet-routing-container {
      display: none !important; /* hide panel */
    }
    #info-bar {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 6px 12px;
      border-radius: 8px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      z-index: 1000;
      display: none;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="info-bar"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.min.js"></script>

  <script>
    const map = L.map("map").setView([40.332, -79.710], 17);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const infoBar = document.getElementById("info-bar");
    let routingControl = null;

    const locations = [
      {pos:[40.332008, -79.711068], name:"Main Street Stage", cat:"event"},
      {pos:[40.332795, -79.710338], name:"Tree Lighting", cat:"event"},
      {pos:[40.332086, -79.710864], name:"Craft Vendor", cat:"shopping"},
      {pos:[40.331993, -79.710851], name:"Food Vendor", cat:"food"},
      {pos:[40.332357, -79.710000], name:"Restroom (415 Main St)", cat:"restroom"}
    ];

    locations.forEach(loc => {
      const marker = L.marker(loc.pos).addTo(map);
      marker.bindPopup(`
        <b>${loc.name}</b><br/>
        <button onclick="getDirections(${loc.pos[0]}, ${loc.pos[1]})">Get Directions</button>
      `);
    });

    function getDirections(lat, lng) {
      if (!navigator.geolocation) {
        alert("Geolocation not available.");
        return;
      }
      navigator.geolocation.getCurrentPosition(pos => {
        const userLatLng = L.latLng(pos.coords.latitude, pos.coords.longitude);
        const destLatLng = L.latLng(lat, lng);

        if (routingControl) {
          map.removeControl(routingControl);
        }

        routingControl = L.Routing.control({
          waypoints: [userLatLng, destLatLng],
          lineOptions: {
            styles: [{color: "red", dashArray: "5, 10", weight: 3}]
          },
          createMarker: () => null,
          addWaypoints: false,
          draggableWaypoints: false,
          fitSelectedRoutes: true,
          show: false
        }).on("routesfound", e => {
          const route = e.routes[0];
          const dist = (route.summary.totalDistance/1000).toFixed(2);
          const time = Math.round(route.summary.totalTime/60);
          infoBar.textContent = `Walk: ${dist} km (${time} min)`;
          infoBar.style.display = "block";
        }).addTo(map);

        // Auto-zoom to fit route
        map.fitBounds([userLatLng, destLatLng], {padding:[50,50]});
      });
    }
  </script>
</body>
</html>
