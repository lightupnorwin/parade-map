<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Light Up Norwin Parade Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: #111;
      color: #fff;
    }
    #map {
      width: 100%;
      height: 100vh;
    }
    .filters {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
      z-index: 1000;
    }
    .filters button {
      background: #333;
      border: none;
      border-radius: 20px;
      padding: 6px 14px;
      font-size: 14px;
      color: #fff;
      cursor: pointer;
      transition: all 0.2s;
    }
    .filters button.active,
    .filters button:hover {
      background: #e63946;
    }
  </style>
</head>
<body>
  <div class="filters">
    <button data-cat="all" class="active">All</button>
    <button data-cat="event">Events</button>
    <button data-cat="restroom">Restrooms</button>
    <button data-cat="food">Food & Beverage</button>
    <button data-cat="shopping">Shopping</button>
  </div>
  <div id="map"></div>

  <script>
    // Initialize map
    const map = L.map("map").setView([40.3321, -79.7106], 18);

    // Add tile layer (OpenStreetMap)
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "© OpenStreetMap contributors",
    }).addTo(map);

    // Locations
    const locations = [
      {
        pos: [40.332008, -79.711068],
        name: "Main Street Stage",
        desc: "Live entertainment at the arch.",
        cat: "event",
      },
      {
        pos: [40.33234, -79.70999], // Converted Plus Code 87JQ+HJ
        name: "Restrooms",
        desc: "415 Main St — Porta-potties available.",
        cat: "restroom",
      },
      {
        pos: [40.332795, -79.710338],
        name: "Tree Lighting",
        desc: "At S&T Bank, starts at 6 PM.",
        cat: "event",
      },
      {
        pos: [40.331993, -79.710851],
        name: "Food Vendor (Pretend)",
        desc: "Serving snacks & drinks.",
        cat: "food",
      },
      {
        pos: [40.332086, -79.710864],
        name: "Craft Vendor (Pretend)",
        desc: "Handmade gifts & crafts.",
        cat: "shopping",
      },
    ];

    // Marker storage
    const markers = [];

    // Create markers
    locations.forEach((loc) => {
      const marker = L.marker(loc.pos).bindPopup(
        `<strong>${loc.name}</strong><br/>${loc.desc}`
      );
      marker.cat = loc.cat;
      marker.addTo(map);
      markers.push(marker);
    });

    // Filter logic
    const buttons = document.querySelectorAll(".filters button");
    buttons.forEach((btn) => {
      btn.addEventListener("click", () => {
        buttons.forEach((b) => b.classList.remove("active"));
        btn.classList.add("active");
        const cat = btn.dataset.cat;
        markers.forEach((m) => {
          if (cat === "all" || m.cat === cat) {
            map.addLayer(m);
          } else {
            map.removeLayer(m);
          }
        });
      });
    });
  </script>
</body>
</html>
