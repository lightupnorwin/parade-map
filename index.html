<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Light Up Norwin Parade Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }
    #map {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }
    :root {
      --brand: #1756ff;
      --bg: #fff;
      --ink: #111;
      --muted: #555;
      --panel-bg: linear-gradient(180deg, #fff 0%, #f8f9fb 100%);
    }
    body {
      background: var(--bg);
      color: var(--ink);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
      font-size: 17px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
<div id="map"></div>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  const map = L.map('map').setView([40.3311, -79.7109], 19);
  L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 22,
    attribution: '&copy; OpenStreetMap'
  }).addTo(map);

  const icons = {
    food: L.icon({ iconUrl: 'https://cdn-icons-png.flaticon.com/128/1046/1046784.png', iconSize: [32, 32] }),
    shop: L.icon({ iconUrl: 'https://cdn-icons-png.flaticon.com/128/1006/1006771.png', iconSize: [32, 32] }),
    restroom: L.icon({ iconUrl: 'https://cdn-icons-png.flaticon.com/128/3062/3062634.png', iconSize: [32, 32] })
  };

  const vendors = [
    { position: [40.3311021, -79.7107726], name: "Jamie's Dream Team", desc: "Coffee, Hot Chocolate, Water, Hot Dogs.", icon: icons.food },
    { position: [40.3311033, -79.7107160], name: "Portable Restroom – 5th St Lot", desc: "Restroom Access", icon: icons.restroom },
    { position: [40.3311319, -79.7109007], name: "FYZICAL Therapy & Balance Centers", desc: "STOPAIN sales & therapy info.", icon: icons.shop },
    { position: [40.3311289, -79.7109700], name: "Hype and Harmony", desc: "Jewelry & clothing.", icon: icons.shop },
    { position: [40.3311344, -79.7110430], name: "Cami’s Dreamland", desc: "Whimsical décor, crystals, vintage clothing.", icon: icons.shop },
    // other vendors below remain unchanged...
  ];

  vendors.forEach(v => {
    L.marker(v.position, { icon: v.icon }).addTo(map)
      .bindPopup(`<b>${v.name}</b><br>${v.desc}<br><a href="https://www.google.com/maps/dir/?api=1&destination=${v.position[0]},${v.position[1]}" target="_blank">Get Directions</a>`);
  });
</script>
</body>
</html>
